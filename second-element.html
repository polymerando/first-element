<link rel="import" href="../polymer/polymer-element.html"> 

<dom-module id="second-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <p>[[greeting]] Soy el segundo elemento</p>
  </template>

  <script>
    /**
     * `second-element`
     * second element created by polymerando
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SecondElement extends Polymer.Element {
      static get is() { return 'second-element'; }
      static get properties() {
        return {
          greeting: {
            type: String,
            value: "Hola!..."
          }
        };
      }
      /**
       * Use for one-time configuration of your component after local DOM is
       * initialized.
       */
      ready() {
        super.ready();
        console.log('Elemento Listo!');
      }
      /**
        * Called every time the element is inserted into the DOM. Useful for 
        * running setup code, such as fetching resources or rendering.
        * Generally, you should try to delay work until this time.
        */
      connectedCallback() {
        super.connectedCallback();
      
        console.log('Elemento conectado!');
      
      }
      /**
        * Called every time the element is removed from the DOM. Useful for 
        * running clean up code (removing event listeners, etc.).
        */
      disconnectedCallback() {
        super.disconnectedCallback();
      
        console.log('Elemento desconectado!');
        
      
      }
    }

    window.customElements.define(SecondElement.is, SecondElement);
  </script>
</dom-module>
